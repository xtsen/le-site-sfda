<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-">

        <link rel="icon" href="res/SFDApp.png" />


        <title>SFDApp</title>

        <!-- Link stylesheet -->
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/styleHome.css" />
        <link rel="stylesheet" href="styles/styleDownloadApp.css" />

    </head>
    <body onscroll="getScroll()" onload="loader()">
        <div id="loader"></div>
        <nav class="navTopBar" id="navbar">
            <div class="logoAndName">
                <img class="logoNavBar" src="res/SFDApp.png" alt="le logo du site sfda">
                <p id="titleNavBar">SFDApp</p>
            </div>
            <div class="burger">
                <input id="burger" type="checkbox" />
    
                <label class="labelBurger" for="burger">
                    <span id="span1"></span>
                    <span id="span2"></span>
                    <span id="span3"></span>
                </label>
    
                <nav>    
                    <ul>
                        <li class="navigationItem"><a class="navBarLink" id="navBarLink" onclick="transitionPage('index')">Accueil</a></li>
            
                        <li class="navigationItem"><a href="https://forumsfdapp.forumactif.com/" class="navBarLink" id="navBarLink2">Forum</a></li>
                    
                        <li class="navigationItem"><a class="navBarLink" id="navBarLink3" onclick="transitionPage('myProjects')">Mes projets</a></li>

                        <li class="navigationItem"><a class="navBarLink" id="navBarLink4" onclick="transitionPage('downloadApp')">Télécharger</a></li>
                    
                        <li class="navigationItem"><a class="navBarLink" id="navBarLink5" onclick="transitionPage('contact')">Contact</a></li>
                    
                        <li class="navigationItem"><a class="navBarLink" id="navBarLink6"  onclick="transitionPage('about')">A propos</a></li>
                    </ul>  
                </nav>
            </div>
            <ul class="navigationListe">
                    
                <li class="navigationItem"><a class="navBarLink" id="navBarLink" onclick="transitionPage('index')">Accueil</a></li>
            
                <li class="navigationItem"><a href="https://forumsfdapp.forumactif.com/" class="navBarLink" id="navBarLink2">Forum</a></li>
            
                <li class="navigationItem"><a class="navBarLink" id="navBarLink3" onclick="transitionPage('myProjects')">Mes projets</a></li>

                <li class="navigationItem"><a class="navBarLink" id="navBarLink4" onclick="transitionPage('downloadApp')">Télécharger</a></li>
            
                <li class="navigationItem"><a class="navBarLink" id="navBarLink5" onclick="transitionPage('contact')">Contact</a></li>
            
                <li class="navigationItem"><a class="navBarLink" id="navBarLink6"  onclick="transitionPage('about')">A propos</a></li>
            
            </ul>
        </nav>

        <header>
            <div class="heroHeader">
                <img class="svgHeroHeader" src="res/downloadSVG.png">
                <input type="text" class="titleHeroHeader" value="Télécharger l'application SFDApp">
                <p class="descriptionHeroHeader">
                    Après une longue attentte vous allez enfin pouvoir télécharger l'application SFDApp !
                </p>
                <a href="#main" class="js-scrollTo"><button class="seeNext">➔</button></a>
            </div>
        </header>
        <main class="mainContent">
            <button class="joinDiscord" onclick="inviteToDiscord()"><img src="res/LogoDiscord.png" alt="le logo de discord" class="logoDiscord"></button> 
            <section id="main">
                <div class="bar-container" id="bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <button class="downloadButton" id="download-btn" onclick="download()"><i class="fas fa-download fa-lg">Télécharger</i></button>
                <i class="repeat-btn fas fa-redo-alt fa-lg" id="repeat-btn" onclick="reset()"></i>
            </section>
        </main>

        <!-- Link js app -->
        <script src="scripts/appDownloadApp.js"></script>
        <script src="scripts/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.js-scrollTo').on('click', function() { // Au clic sur un élément
                    var page = $(this).attr('href'); // Page cible
                    var speed = 600; // Durée de l'animation (en ms)
                    $('html, body').animate( { scrollTop: $(page).offset().top }, speed ); // Go
                    return false;
                });
            });
        </script>
    </body>
</html>
